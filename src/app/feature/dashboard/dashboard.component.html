<div class="feature-content">
  <h1 class="text-3xl text-black pb-6">Dashboard</h1>

  <!-- Dropdowns for selecting product, location, and date picker -->
  <app-product-filter
    (filterChange)="getProductPrices($event)"
  ></app-product-filter>

  <div class="w-full mt-12">
    <p class="text-xl pb-3 flex items-center">
      <i class="fas fa-list mr-3"></i> Product Prices
    </p>
    <div class="bg-white overflow-auto">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th
              class="w-1/4 text-left py-2 px-2 uppercase font-semibold text-sm"
            >
              Product
            </th>
            <th
              class="w-1/4 text-left py-2 px-2 uppercase font-semibold text-sm"
            >
              Size
            </th>
            <th
              class="w-1/4 text-left py-2 px-2 uppercase font-semibold text-sm"
            >
              Price (NGN)
            </th>
            <th
              class="w-1/4 text-left py-2 px-2 uppercase font-semibold text-sm"
            >
              Added By
            </th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          @for (product of productPrices(); track product.id) {
            <tr>
              <td class="w-1/4 text-left py-2 px-2">{{ product.name }}</td>
              <td class="w-1/4 text-left py-2 px-2">{{ product.size }}</td>
              <td class="w-1/4 text-left py-2 px-2">
                {{ product.price | number }}
              </td>
              <td class="w-1/4 text-left py-2 px-2">
                <a class="hover:text-blue-500" href="tel:622322662">{{
                  product.addedBy
                }}</a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
